<nav class="navbar navbar-light bg-light justify-content-between" style="margin-top: 20px;">
    <a class="navbar-brand"></a>
    <div class="row">
        <h2>รายชื่อสมาชิก ชมรมคอมพิวเตอร์</h2>
    </div>
    <form class="form-inline" style="margin-right: 30px;">
        <button class="btn btn-dark" (click)="signout()" type="submit">Sign out</button>
    </form>
</nav>

<div class="table-responsive-md" style="margin-top: 20px;">
    <table class="table table-striped table-inverse">
        <thead class="thead-inverse">
            <tr>
                <th>คำนำหน้า</th>
                <th>ชื่อ</th>
                <th>นามสกุล</th>
                <th>รหัสนักศึกษา</th>
                <th>สาขา</th>
                <th>Facebook</th>
                <th>เบอร์โทรศัพท์</th>
                <th>รูป</th>
                <th>เพิ่มเติม</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of members; index as i">
                <td scope="row">{{item.title}}</td>
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.sid}}</td>
                <td>{{item.major}}</td>
                <td>{{item.facebook}}</td>
                <td>{{item.tell}}</td>

                <td><img [src]="item.img" style="height:150px;"></td>
                <td>
                    <div class="col-md-12">
                        <a class="btn btn-primary" type="submit" (click)="deletemember(item._id)">
                            ลบสมาชิก
                        </a>
                        <a class="btn btn-secondary" style="margin-left: 15px;" type="submit" (click)="update()">
                            แก้ไขข้อมูล
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
